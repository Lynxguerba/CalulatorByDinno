<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="calculator">
        <input type="text" id="display" value="" disabled>
        <br>
        <div class="row">
            <div class="row1">
                <input type="button" value="C" id="reset" onclick="clr('')">
                <input type="button" onclick="removeLetter()" value="<=">
                <input type="button" value="+/-" id="plusminus" onclick="plusMinus()">
                <input type="button" value="/" id="op" onclick="a('/')">
            </div> <hr>

            <div class="row1">
                <input type="button" value="7" id="main" onclick="a(7)">
                <input type="button" value="8" id="main" onclick="a(8)">
                <input type="button" value="9" id="main" onclick="a(9)">
                <input type="button" value="Ã—" id="op" onclick="a('*')">
            </div> <hr>

            <div class="row1">
                <input type="button" value="4" id="main" onclick="a(4)">
                <input type="button" value="5" id="main" onclick="a(5)">
                <input type="button" value="6" id="main" onclick="a(6)">
                <input type="button"value="+" id="op" onclick="a('+')">
            </div><hr>

            <div class="row1">
                <input type="button" value="1" id="main" onclick="a(1)">
                <input type="button" value="2" id="main" onclick="a(2)">
                <input type="button" value="3" id="main" onclick="a(3)">
                <input type="button" value="-" id="op" onclick="a('-')">
            </div><hr>

            <div class="row1">
                <input type="button" value="0" id="zero" onclick="a(0)">
                <input type="button" value="." id="dot" onclick="a('.')">
                <input type="button" value="=" id="op" onclick="calc()">
            </div><hr>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
